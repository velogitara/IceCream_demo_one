<header class="pageheader">
  <div class="container header">
    <a href="#" class="logo">
      <img
        srcset="/images/logo/199.png 1x, /images/logo/199@2x.png 2x"
        src="/images/logo/199.png"
        alt="logo"
      />
    </a>

    <button
      class="menu-button"
      aria-expanded="false"
      aria-controls="menu-container"
      data-menu-button
    >
      <span></span>
      <span></span>
      <span></span>
    </button>

    <div class="menu-container" id="menu-container" data-menu>
      <button type="button" class="button__header">
        <span class="button__text">Buy now</span><span class="button__sign">></span>
      </button>
      <nav class="navigation">
        <ul class="navigation-links">
          <li class="navigation-links__item">Home</li>
          <li class="navigation-links__item">About us</li>
          <li class="navigation-links__item">How it's made</li>
          <li class="navigation-links__item">Our products</li>
          <li class="navigation-links__item">Contact</li>
        </ul>
      </nav>
    </div>
  </div>
</header>
<section class="hero-section" id="hero">
  <div class="container">
    <div></div>
    <div class="hero">
      <div class="maine-box">
        <div class="box-text-title">
          <h1 class="hero__title">ice cream<br />made with</h1>
          <h2 class="hero__secondary-title">passion</h2>
        </div>
        <ul class="hero__list">
          <li class="hero__item"><button class="hero__button">Products</button></li>
          <li class="hero__item"><button class="hero__button">How it's made?</button></li>
        </ul>
        <div class="box-secondary">
          <picture>
            <source
              media="(min-width: 1280px)"
              srcset="
                /images/hero/milkbottle/desc-188@.webp   1x,
                /images/hero/milkbottle/desc-376@2x.webp 2x
              "
              type="image/webp"
            />
            <source
              media="(min-width: 1280px)"
              srcset="
                /images/hero/milkbottle/desc-188@.png   1x,
                /images/hero/milkbottle/desc-376@2x.png 2x
              "
              type="image/png"
            />
            <source
              media="(min-width: 768px)"
              srcset="
                /images/hero/milkbottle/tab-124.webp    1x,
                /images/hero/milkbottle/tab-248@2x.webp 2x
              "
              type="image/webp"
            />
            <source
              media="(min-width: 768px)"
              srcset="
                /images/hero/milkbottle/tab-124.png    1x,
                /images/hero/milkbottle/tab-248@2x.png 2x
              "
              type="image/png"
            />

            <img
              src="/images/hero/milkbottle/desc-188@.png"
              alt="milkBottle"
              class="hero__bottle-img"
            />
          </picture>
          <div class="box-tex">
            <p class="hero__text">
              Lorem ipsum dolor sit amet,<br />
              consectetur adipiscing elit, <br />
              sed do eiusmod tempor <br />
              incididunt ut labore et
            </p>
            <button class="hero__button-arrow">
              <svg class="hero__svg">
                <use href="/images/spriteNata.svg#products-arrow"></use>
              </svg>
            </button>
          </div>
        </div>
      </div>

      <div class="elipse">
        <picture>
          <source
            media="(min-width:1280px)"
            srcset="
              /images/hero/icecream/desc-236.webp    1x,
              /images/hero/icecream/desc-472@2x.webp 2x
            "
            type="image/webp"
          />
          <source
            media="(min-width:1280px)"
            srcset="/images/hero/icecream/desc-236.png 1x, /images/hero/icecream/desc-472@2x.png 2x"
            type="image/png"
          />
          <source
            media="(min-width:768px)"
            srcset="/images/hero/icecream/tab-143.webp 1x, /images/hero/icecream/tab-286@2x.webp 2x"
            type="image/webp"
          />
          <source
            media="(min-width:768px)"
            srcset="/images/hero/icecream/tab-143.png 1x, /images/hero/icecream/tab-286@2x.png 2x"
            type="image/png"
          />
          <source
            media="(max-width:480px)"
            srcset="/images/hero/icecream/mob-171.webp 1x, /images/hero/icecream/mob-342@2x.webp 2x"
            type="image/webp"
          />
          <source
            media="(max-width:480px)"
            srcset="/images/hero/icecream/mob-171.png 1x, /images/hero/icecream/mob-342@2x.png 2x"
            type="image/png"
          />
          <img src="/images/hero/icecream/desc-236.png" alt="icecream" class="hero__main-img" />
        </picture>
        <picture>
          <source
            media="(min-width:1280px)"
            srcset="
              /images/hero/icecreamgirl/desc-293.webp    1x,
              /images/hero/icecreamgirl/desc-586@2x.webp 2x
            "
            type="image/webp"
          />
          <source
            media="(min-width:1280px)"
            srcset="
              /images/hero/icecreamgirl/desc-293.png    1x,
              /images/hero/icecreamgirl/desc-586@2x.png 2x
            "
            type="image/png"
          />
          <source
            media="(min-width:768px)"
            srcset="
              /images/hero/icecreamgirl/tab-168.webp    1x,
              /images/hero/icecreamgirl/tab-336@2x.webp 2x
            "
            type="image/webp"
          />
          <source
            media="(min-width:768px)"
            srcset="
              /images/hero/icecreamgirl/tab-168.png    1x,
              /images/hero/icecreamgirl/tab-336@2x.png 2x
            "
            type="image/png"
          />
          <img
            src="/images/hero/icecreamgirl/desc-293.png"
            alt="icecreamgirl"
            class="hero__iceCreamGirl-img"
          />
        </picture>
      </div>

      <div class="box-elipse">
        <div class="white-elipse-first">
          <div class="box">
            <p class="box__number">16</p>
            <p class="box__text">cafes</p>
          </div>
        </div>

        <div class="white-elipse-second">
          <div class="box">
            <p class="box__number">23</p>
            <p class="box__text">food trucks</p>
          </div>
        </div>
      </div>
    </div>
  </div>
</section>
